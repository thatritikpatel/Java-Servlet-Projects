<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>      
    <link rel="stylesheet" href="css/admin_login_form.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
      
        <!-- ======= Username ======= -->
        <div class="textbox">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" id="lgname" placeholder="Username" name="" />
        </div>
      
        <!-- ======= Password ======= -->
        <div class="textbox">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" id="lgpass" placeholder="Password" name="" />
        </div>
      
        <!-- ======= Sign in ======= -->
        <input class="btn" id="lgbtn" type="button" name="" value="Sign In" />
      </div>


      <script src="js/admin_login_form.js"></script>
</body>
</html>
