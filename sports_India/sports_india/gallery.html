<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slide</title>
    <link rel="stylesheet" href="css/slide.css" type="text/css">
    
</head>

<body>
    <div class="slideshow-container">
        
        <div class="mySlides fade">
            <div class="numbertext">1 / 8</div>
            <img src="gallery/s1.jpg" style="width:100%">
            <div class="text">image-1</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 8</div>
            <img src="gallery/s2.jpg" style="width:100%">
            <div class="text">image-2</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 8</div>
            <img src="gallery/s3.jpg" style="width:100%">
            <div class="text">image-3</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 8</div>
            <img src="gallery/s4.jpg" style="width:100%">
            <div class="text">image-4</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 8</div>
            <img src="gallery/s5.jpg" style="width:100%">
            <div class="text">image-5</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="gallery/s6.jpg" style="width:100%">
            <div class="text">image-6</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 8</div>
            <img src="gallery/s7.jpg" style="width:100%">
            <div class="text">image-7</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">8 / 8</div>
            <img src="gallery/s8.jpg" style="width:100%">
            <div class="text">image-8</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>
    <div class="row"> 
        <div class="column">
            <img src="gallery/s1.jpg">
            <img src="gallery/s2.jpg">
            <img src="gallery/s3.jpg">
            <img src="gallery/s4.jpg">
            <img src="gallery/s5.jpg">
        </div>  
        <div class="column">
            <img src="gallery/s6.jpg">
            <img src="gallery/s7.jpg">
            <img src="gallery/s8.jpg">
            <img src="gallery/s1.jpg">
            <img src="gallery/s3.jpg">
        </div>
        
        <script src="js/slide.js"></script>
    </div>
</body>

</html>
